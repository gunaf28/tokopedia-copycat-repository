<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokopedia Copy</title>
  <link rel="stylesheet" href="styles/tokopedia.css">
  <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
  <link rel="stylesheet" href="styles/header-style.css">
  <link rel="stylesheet" href="styles/main-page-style.css">
</head>
<body>
  <div class="main-header">
    <div class="second-header-0">
      <img class="phone-icon" src="icons/phone-icon.PNG">
      <div class="left-header-0">
        Download Tokopedia App
      </div>
      <div class="right-header-0">
        <div>Tentang Tokopedia</div>
        <div>Mitra Tokopedia</div>
        <div>Pusat Edukasi Seller</div>
        <div class="promo">Promo</div>
        <div class="care">Tokopedia Care</div>
      </div>
    </div>
    <div class="second-header-1">
      <div class="left-header">
        <div class="tokopedia-logo-container">
          <img class="tokopedia-logo" src="icons/tokopedia-logo.svg">
        </div>
        <div class="kategori-button">
          Kategori
        </div>
      </div>
      <div class="middle-header">
        <div class="search-bar">
          <img class="search-icon" src="icons/search-icon.PNG">
          <input class="search-input" type="search" placeholder="Cari di Tokopedia">
        </div>
      </div>
      <div class="second-middle-header">
        <div class="cart-icon">
          <img src="icons/cart-icon.PNG">
          <div class="notification-bubble">46</div>
        </div>
        <div class="notification-icon-container">
          <img src="icons/notification-icon.PNG" class="notification-icon">
          <div class="notification-bubble">1</div>
        </div>
        <div class="message-inbox-icon">
          <img src="icons/message-inbox-icon.PNG">
        </div>
      </div>
      <div class="right-header">
        <div class="profile-container-1">
          <img class="shop-pp" src="icons/myprofilepicture-shop.jpg">
          <div class="shop-name">kwakaba...</div>
          <img class="powermerchant" src="icons/powermerchant.svg" >
        </div>
        <div class="profile-container-2">
          <img class="buy-pp" src="icons/myprofilepicture-buy.PNG">
          <div class="buy-name">afrizal</div>
        </div>
      </div>
    </div>

    <div class="second-header-2">
      <div class="recommendation-texts">
        <div class="">Cover Angin Ac</div>
        <div class="">Minyak Sunco</div>
        <div class="">Rx 580</div>
        <div class="">Iphone 11 Pro</div>
        <div class="">Sepatu Running</div>
        <div class="">Lampu Led</div>
      </div>
    </div>
  </div>

  <div class="main-banner">
    <img class="banner" src="icons/main banner.webp">
    <div class="bottom-right-overlay">Lihat Promo Lainnya</div>
  </div>

  <div class="second-section">
    <div class="main-first-subsection">
      <div class="kategori-pilihan-section">
        <div class="kategori-pilihan">
          Kategori Pilihan
        </div>
        <div class="kategori-pilihan-items">
          <div>
            <img src="icons/product-image/makanan kering.webp">
          </div>
          <div>
            <img src="icons/product-image/figure.webp">
          </div>
          <div>
            <img src="icons/product-image/tas selempang pria.webp">
          </div>
          <div>
            <img src="icons/product-image/flatshoes wanita.webp">
          </div>
      </div>
    </div>
    <div class="top-up-section">
      <div class="top-up-text">
        Top Up & Tagihan <span class="top-up-text-2">Lihat Semua</span>
      </div>
      <div class="top-up-buy-section">
        <div class="top-up-category-section">
          <div class="top-up-category">
            <button class="greened-category">
              <p>Pulsa</p>
            </button>
            <button class="grey-category">
              <p>Paket Data</p>
            </button>
            <button class="grey-category">
              <p>Flight</p>
            </button>
            <button class="grey-category">
              <p>Listrik PLN</p>
            </button>
          </div>
          <div>
            <button>P</button>
          </div>
        </div>
        <div class="top-up-input-section">
          <div class="top-up-input-left-section">
            <div class="number-input-text">Nomor Telepon</div>
            <input class="number-input" type="text" placeholder="Masukan Nomor">
          </div>
          <div class="top-up-input-right-section">
            <div class="nominal-input-text">Nominal</div>
            <button class="nominal-input">Pilih</button>
          </div>
          <div class="beli-button-container">
            <button class="beli-button">Beli</button>
          </div>
        </div>
      </div>
    </div>
    <div class="second-first-subsection">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
